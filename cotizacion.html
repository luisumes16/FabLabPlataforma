    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Nuevo ingreso</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

            <div class="modal-body">
              <form>
                <h5 id="lprecioM">Precio</h5>

            </div>

    <div class="container mt-4" id="ii">

        <h3 id="lprecio">Precio: Q.</h3>

        <p id="lcm">Cm2: </p>

        <div>

                <option value="1">Sólo material</option>
                <option value="2">Material y láser</option>
                
              </select>
        </div>

        <div>
            <div class="mb-6">
                <label for="exampleInputEmail1" class="form-label">Ancho</label>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Largo</label>
                <input type="email" class="form-control" id="inputlargo" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Cantidad</label>

        </div>

            </div>
          
           
        </div>
